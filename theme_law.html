<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Template Preview</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <select id="urlSelect" class="form-select" aria-label="Select URL">
                            <option selected>Pilih Template</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- <div class="container mt-4"> -->
    <iframe id="previewFrame" src="" width="100%" height="600px" style="border: none;"></iframe>
    <!-- </div> -->

    <script>
        // Data JSON
        const data = [{
                'key': 'a',
                'nama': 'ukilo 1',
                'url': 'https://demo.bravisthemes.com/ukilo/'
            },
            {
                'key': 'b',
                'nama': 'ukilo 2',
                'url': 'https://demo.bravisthemes.com/ukilo/home-page-02/'
            },
            {
                'key': 'c',
                'nama': 'ukilo 3',
                'url': 'https://demo.bravisthemes.com/ukilo/home-page-03/'
            },
            {
                'key': 'd',
                'nama': 'power legal 1',
                'url': ' https://demo.7iquid.com/powerlegal/'
            },
            {
                'key': 'e',
                'nama': 'power legal 2',
                'url': 'https://demo.7iquid.com/powerlegal/home-layout-2/'
            },
            {
                'key': 'f',
                'nama': 'power legal 3',
                'url': 'https://demo.7iquid.com/powerlegal/home-layout-3/'
            },
            {
                'key': 'g',
                'nama': 'power legal 4',
                'url': 'https://demo.7iquid.com/powerlegal/home-layout-4/'
            },
            {
                'key': 'h',
                'nama': 'power legal 5',
                'url': 'https://demo.7iquid.com/powerlegal/home-layout-5/'
            },
            {
                'key': 'i',
                'nama': 'power legal 6',
                'url': 'https://demo.7iquid.com/powerlegal/home-layout-6/'
            },
            {
                'key': 'j',
                'nama': 'power legal 7',
                'url': 'https://demo.7iquid.com/powerlegal/home-layout-7/'
            }

        ];

        // Mengisi select box dengan data JSON
        $(document).ready(function() {
            data.forEach(item => {
                $('#urlSelect').append(new Option(item.nama, item.key));
            });

            // Event listener untuk select box
            $('#urlSelect').change(function() {
                const selectedKey = $(this).val();
                const selectedItem = data.find(item => item.key === selectedKey);
                if (selectedItem) {
                    $('#previewFrame').attr('src', selectedItem.url + '?theme=' + selectedItem.key);
                } else {
                    $('#previewFrame').attr('src', '');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
